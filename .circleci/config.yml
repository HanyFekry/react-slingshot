version: 2.1

defaults: &defaults
  docker: 
    - image: cimg/node:lts
  working_directory: ~/project

jobs:
  build:
    << : *defaults
    steps:
      - checkout
      - run:
          name: install node
          command: npm i 
      - run:
          name: build app
          command: npm run lint
      - persist_to_workspace:
          root: ~/
          paths: 
            - ~/node_modules
  test:
    << : *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/node_modules
      - run:
          name: test app
          command: npm run test
  analyze:
    << : *defaults
    steps:
      - checkout
      - run:
          name: analyze app
          command: npm audit

workflows:
  default:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test

  
